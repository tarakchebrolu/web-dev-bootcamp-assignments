<!DOCTYPE html>
<html>
	<head>
		<title>HTML track Tag</title>
	</head>
	<body>
		<h2>Example of track tag</h2>
		<video width="500" controls>
			<source src="RRR.mp4" type="video/mp4">
 			<source src="RRR.ogg" type="video/ogg">
			<track src="video.vtt" kind="subtitles" srclang="en" label="English">
			<track src="video.vtt" kind="subtitles" srclang="no" label="Norwegian">
		</video>
	</body>
</html>
